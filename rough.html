<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Chatbot</title>
</head>
<body>
    <h1>Simple Regex Chatbot</h1>
    <div id="chatbox">
        <div id="chat-output"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
    </div>

  
</body>
</html>
<script>
    document.getElementById("send-btn").addEventListener("click", handleInput);

function handleInput() {
    const userInput = document.getElementById("user-input").value;
    const botResponse = getResponse(userInput);
    displayMessage("You: " + userInput);
    displayMessage("Bot: " + botResponse);
    document.getElementById("user-input").value = ""; // Clear input
}

function displayMessage(message) {
    const chatOutput = document.getElementById("chat-output");
    const messageElement = document.createElement("p");
    messageElement.textContent = message;
    chatOutput.appendChild(messageElement);
}

function getResponse(input) {
    const lowerInput = input.toLowerCase();

    // Example regex patterns and responses
    const patterns = [
        { pattern: /hello|hi|hey/, response: "Hello! How can I assist you today?" },
        { pattern: /how are you/, response: "I'm just a bunch of code, but I'm doing great!" },
        { pattern: /name/, response: "I'm a simple Regex-based chatbot." },
        { pattern: /time|date/, response: `It's ${new Date().toLocaleTimeString()} on ${new Date().toLocaleDateString()}.` },
        { pattern: /bye|goodbye/, response: "Goodbye! Have a great day!" }
    ];

    for (const patternObj of patterns) {
        if (patternObj.pattern.test(lowerInput)) {
            return patternObj.response;
        }
    }

    return "Sorry, I didn't understand that. Can you please rephrase?";
}

    </script>
